<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body style="background-color: #f4f4f4; margin: 0; padding: 0;">
    
    <div style="width: 80%; margin: 0 auto; padding: 20px;">
        <h1 style="text-align: center; color: #333;">Inline CSS Example</h1>
        
        <div style="background-color: #fff; padding: 20px; margin: 20px 0; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 style="color: #333;">Card with Inline CSS</h2>
            <p style="color: #555; font-size: 16px;">This card uses inline CSS for its styling, applied directly to the elements using the "style" attribute.</p>
            <button style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 15px; text-align: center;">Learn More</button>
        </div>
    </div>

</body>
</html>
